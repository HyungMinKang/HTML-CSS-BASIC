<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <time datetime="2016-01-20">20 January 2016</time>
    
    
    <!--표준 간단한 날짜-->
    <time datetime=" 2016-01-20">2016년 1월 20일</time>    
    <!--연도 및 월-->
    <time datetime="2016-01">2016년 1월</time>
    <!--달과 일-->
    <time datetime="01-20">1월 20일</time>
    <!--시간, 분-->
    <time datetime=" 19:30">19:30</time>
    <!--초와 밀리초-->
    <time datetime="19: 30: 01.856">19: 30 : 01.856</time>
    <!--날짜 시간-->
    <time datetime="2016-01-20T19: 30">7:30pm, 2016년 1월 20일</time>
    <!--특정 주 -->
    <time datetime="2016-W04">2016년 넷쨰 주</time>
</body>
</html>
