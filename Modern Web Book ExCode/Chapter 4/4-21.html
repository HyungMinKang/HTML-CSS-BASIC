<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_arial{ font-family: '없는포트' , sans-serif;}
        .font-roman{ font-family: '없는포트', serif;}
    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
</body>
</html>
