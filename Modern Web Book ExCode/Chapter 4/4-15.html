<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        div{
            width: 100px; height: 100px;
            margin: 10px; padding:10px;
            background-color: red;
            border: 10px solid black;
        }

        div:first-child{
            background:red;
            box-sizing: content-box;
        }
        div:last-child{
            background:orange;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
