<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* h1 태그에 마우스를 올릴 경우에 color속성에 red키워드를 적용합니다 */
        h1:hover{color:red;}

        /* h1 태그를 마우스로 클릭할 떄 color 속성에 blue 키워드를 적용합니다 */
        h1:active{color:blue;}
    </style>
</head>
<body>
    <h1>User Action Selector</h1>
</body>
</html>
