<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
    /* li태그중 class 속성값으로 select를 가지는 태그의 color 속성을 red 키워드를 적용합니다 */
    li.select{color: red;}
    </style>
</head>
<body>
    <h1 class="select">Lorem ispnum</h1>
    <ul>
        <li class="select">Lorem ispum</li>
        <li>Lorem ispnum</li>
        <li>Lorem ispnum</li>
        <li>Lorem ispnum</li>
    </ul>
</body>
</html>
