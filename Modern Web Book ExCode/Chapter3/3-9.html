<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* class 속성값으로 item을 가지는 태그의 color속성을 red키워드로 적용합니다 */
        .item{color: red;}
        /* class 속성값으로 header를 가지는 태그의 background-color속성에 blue키워드를 적용합니다 */
        .header{background-color: blue;}
    </style>
</head>
<body>
    <h1 class="item header">Lorem ispnum</h1>
</body>
</html>
